language: go
go:
- 1.5
- 1.6
- 1.7
- 1.8
notifications:
  email: false
before_deploy: "scripts/build.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/*
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_GO_VERSION =~ ^1\.8\.[0-9]+$  # Only deploy when using the latest stable version of go.
